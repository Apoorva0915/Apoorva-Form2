<html>

<head>
    <title>Apoorva Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1 class="text-red">INPUT THE DETAILS </h1>
            <b>
                <h3>Name:</h3>
                <label for="First_name">First Name : </label>
                <input required type="text" name="first_name" id="first_name" class="input-container">
                <br>
                <br>
                <label for="Last_name">Last name : </label>
                <input required type="text" name="last_name" id="last_name" class="input-container">
                <h3>Address:</h3>
                <label for="Street">Street : </label>
                <input required type="text" name="street_address" id="street_address" class="input-container">
                <br>
                <br>
                <label for="City">City : </label>
                <input required type="text" name="city" id="city" class="input-container">
                <br>
                <br>
                <label for="State">State : </label>
                <input required type="text" name="state" id="state" class="input-container">
                <br>
                <br>
                <label for="Pincode">Pincode : </label>
                <input required type="number" name="pincode" id="pincode" class="input-container">
                <br>
                <br>
                <h3>Contact:</h3>
                <label for="Contact">Contact no. : </label>
                <input required type="number" name="contact_number" id="contact_number" class="input-container">
                <br>
                <br>
                <h3>Rating:</h3>
                <label for="Quality" class="rating">Quality Of Products Recieved:</label>
                <br>
                <br>
                <input type="radio" name="rating" id="Good">
                <label for="Good">Good</label>
                <input type="radio" name="rating" id="Excellent">
                <label for="Excellent">Excellent</label>
                <input type="radio" name="rating" id="Bad">
                <label for="Bad">Bad</label>
                <br>
                <br>
                <label for="Money" class="rating">Value For Money:</label>
                <br>
                <br>
                <input type="radio" name="rating1" id="Good">
                <label for="Good">Good</label>
                <input type="radio" name="rating1" id="Excellent">
                <label for="Excellent">Excellent</label>
                <input type="radio" name="rating1" id="Bad">
                <label for="Bad">Bad</label>
                <br>
                <br>
                <label for="Delivery" class="rating">Delivery:</label>
                <br>
                <br>
                <input type="radio" name="rating2" id="Good">
                <label for="Good">Good</label>
                <input type="radio" name="rating2" id="Excellent">
                <label for="Excellent">Excellent</label>
                <input type="radio" name="rating2" id="Bad">
                <label for="Bad">Bad</label>
            </b>
            <br>
            <input class="button" type="Submit" value="Submit">
        </form>
    </div>

</body>

</html>
